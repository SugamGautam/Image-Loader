<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Loader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/256/3917/3917132.png">
</head>

<body>
  <h1>Image Loader</h1>

  <div id="search">
    <div>
      <form action="">
        <input type="text" placeholder="Search Image" id="search-box">
      </form>
    </div>
    <div>
      <form action="">
        <input type="button" value="Search" id="search-button">
      </form>
    </div>
  </div>

  <div class="images-list">

    <div class="image-list">
      <img
        src="https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      <a
        href="https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Person
        Sitting In Front of Laptop</a>
    </div>

    <div class="image-list">
      <img
        src="https://images.unsplash.com/photo-1490077476659-095159692ab5?q=80&w=2051&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      <a
        href="https://images.unsplash.com/photo-1490077476659-095159692ab5?q=80&w=2051&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Beautiful
        Scene</a>
    </div>

    <div class="image-list">
      <img
        src="https://images.unsplash.com/photo-1514944152559-a103040c7f16?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      <a
        href="https://images.unsplash.com/photo-1514944152559-a103040c7f16?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Full
        Moon</a>
    </div>
  </div>

  <button id="show-more-button">Show More </button>

  <script src="script.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Lato:wght@900&family=Nunito+Sans:opsz,wght@6..12,600&family=Poppins:wght@500&display=swap');
  </style>

</body>

</html>
